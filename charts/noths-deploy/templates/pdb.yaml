{{- if .Values.podDisruptionBudget -}}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  labels:
{{ include "noths-deploy.labels" . | indent 4 }}
  name: {{ template "noths-deploy.fullname" . }}
spec:
  selector:
    matchLabels:
{{ include "noths-deploy.instance-name" . | indent 6 }}
{{- if .Values.podDisruptionBudget }}
  {{ toYaml .Values.podDisruptionBudget | nindent 2 }}
{{- end }}
{{- end -}}
