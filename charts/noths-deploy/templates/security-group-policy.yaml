{{- if .Values.securityGroup.create -}}
apiVersion: vpcresources.k8s.aws/v1beta1
kind: SecurityGroupPolicy
metadata:
  name: {{ template "noths-deploy.securityGroupName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "noths-deploy.labels" . | nindent 4 }}
    app: {{ template "noths-deploy.name" . }}
    chart: {{ template "noths-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podSelector: 
    matchLabels:
      role: {{ include "noths-deploy.serviceAccountName" . }}
  securityGroups:
    groupIds: 
      {{- range .Values.securityGroup.groupIds }}
      -  {{ . }}
      {{- end }}  
{{- end -}}
