apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: {{ template "eks-deploy.fullname" . }}-green
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eks-deploy.labels" . | nindent 4 }}
    app: {{ template "eks-deploy.name" . }}
    chart: {{ template "eks-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    version: green
spec:
  podSelector:
    matchLabels:
      app: {{ template "eks-deploy.name" . }}
      release: {{ .Release.Name }}
      version: green
  listeners:
  - portMapping:
      port: {{ .Values.deployment.containerPort }}
      protocol: http  
    {{- if .Values.appMesh.backendVirtualServices }}
    {{ toYaml .Values.appMesh.healthCheck }}
    {{- end }}
  backends:
    - virtualService:
        virtualServiceRef:
          name: {{ template "eks-deploy.fullname" . }}
  serviceDiscovery:
    awsCloudMap:
      namespaceName: {{ .Values.deployment.dnsDomain | quote }}
      serviceName: {{ template "eks-deploy.fullname" . }}-green
