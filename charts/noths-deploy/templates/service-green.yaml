apiVersion: v1
kind: Service
metadata:
  name: {{ include "noths-deploy.fullname" . }}-green
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "noths-deploy.labels" . | nindent 4 }}
    app: {{ template "noths-deploy.name" . }}
    chart: {{ template "noths-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    version: green
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      {{- if .Values.service.targetPort }}
      targetPort: {{ .Values.service.targetPort }}
      {{- end }}
      {{- if .Values.service.portName }}
      name: {{ .Values.service.portName }}
      {{- end }}
      protocol: TCP
  selector:
    {{- include "noths-deploy.selectorLabels" . | nindent 4 }}
    app: {{ include "noths-deploy.fullname" . }}
    version: green
