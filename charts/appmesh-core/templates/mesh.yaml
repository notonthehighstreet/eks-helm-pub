{{- if .Values.appMesh.create -}}
apiVersion: appmesh.k8s.aws/v1beta2
kind: Mesh
metadata:
  name: {{ .Values.appMesh.name }}
spec:
  awsName: {{ .Values.appMesh.name }}
  egressFilter:
    type: {{ .Values.appMesh.egressFilterType }}
  namespaceSelector:
    matchLabels:
      mesh: {{ .Values.appMesh.name }}
{{- end -}}
