apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualService
metadata:
  name: {{ template "noths-service-std.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "noths-service-std.name" . }}
    chart: {{ template "noths-service-std.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  awsName: {{ template "noths-service-std.fullname" . }}.{{ .Values.deployment.dnsDomain }}
  provider:
    virtualNode:
      virtualNodeRef:
        name: {{ template "noths-service-std.fullname" . }}
